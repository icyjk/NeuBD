<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">


    <h:head>
        <title>Asignatura Matricula</title>
    </h:head>

	<h:body>
		<h:form id="Asignatura_matricula">           
			<h:dataTable value="#{asignatura_matricula.listaAsignatura()}" var="a_m">
	
            	<h:column>
                	<f:facet name="header">Asignatura</f:facet>
                 	<h:outputText value="#{a_m.asignatura.nombre}"/>
                </h:column>
                
            	<h:column>
                	<f:facet name="header">Matricula</f:facet>
                 	<h:outputText value="#{a_m.matricula.expedientes.num_expediente}"/>
                </h:column>        
                	
            	<h:column>
                	<f:facet name="header">Grupo</f:facet>
                 	<h:outputText value="#{a_m.grupo.id}"/>
                </h:column>
             	<h:column>
                	<f:facet name="header">Idioma</f:facet>
                 	<h:outputText value="#{a_m.idioma}"/>
                </h:column>    
                
                <h:column>
                	<f:facet name="header">Asignacion Manual</f:facet>
                 	<h:outputText value="#{a_m.asignacionManual}"/>
                </h:column>  

                <h:column>
                	<h:commandButton value="Modificar" action="#{asignaturas.modificar(a)}"/>
                </h:column>
                        
			</h:dataTable>
			
			<h:commandButton action="index.xhtml" value="Inicio" />
		</h:form>
	</h:body>
</html>

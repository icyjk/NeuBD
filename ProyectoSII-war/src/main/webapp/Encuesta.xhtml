<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">


    <h:head>
        <title>Encuestas</title>
    </h:head>

	<h:body>
		<h:form id="encuesta">           
			<p:dataTable value="#{encuesta.listaEncuesta}" var="e" widgetVar="EncuestaTable"
            emptyMessage="Ningun expediente con esos filtros"
            filteredValue="#{encuesta.encuestaFiltro}">
            	
            		<f:facet name="header">
		                <div class="p-d-flex p-ai-center p-jc-between">
		                    <span>Lista de Encuesta</span>
		                    <p:inputText id="globalFilter" onkeyup="PF('EncuestaTable').filter()" style="width:10rem" placeholder="Introduzca keyword" />
		                </div>
		            </f:facet>
	
            	<p:column field="date" headerText="Fecha de envio" filterMatchMode="range">
                <f:facet name="filter">
                    <p:datePicker selectionMode="range" onchange="PF('EncuestaTable').filter()" />
                </f:facet>
            </p:column>
                
            	<p:column headerText="Expediente" sortBy="#{e.expedientes}" filterBy="#{e.expedientes}">
                 	<h:outputText value="#{e.expedientes}"/>
                </p:column>
	
                <h:column>
                	<h:commandButton value="Modificar" action="#{encuesta.modificar(e)}"/>
                	<h:commandButton value="Eliminar" action="#{encuesta.eliminar(e)}"/>
                </h:column>
                        
			</p:dataTable>
			
			<h:commandButton value="Inicio" action="index.xhtml"  />
			<h:commandButton value="Edicion" action="edicionEncuesta.xhtml" />
		</h:form>
	</h:body>
	</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">


    <h:head>
        <title>Encuestas</title>
    </h:head>

	<h:body>
		<h:form id="Encuesta">           
			<h:dataTable value="#{Encuesta.listaEncuesta()}" var="e">
	
            	<h:column>
                	<f:facet name="header">Fecha de envio</f:facet>
                 	<h:outputText value="#{e.Fecha_de_envio}"/>
                </h:column>
                <h:column>
                	<f:facet name="header">Num_Expediente</f:facet>
                 	<h:outputText value="#{e.expedientes.num_expediente}"/>
                </h:column>
                <h:column>
                	<h:commandButton value="Modificar" action="#{Encuesta.modificar(e)}"/>
                	<h:commandButton value="Eliminar" action="#{Encuesta.eliminar(e)}"/>
                </h:column>
                        
			</h:dataTable>
			
			<h:commandButton action="index.xhtml" value="Inicio" />
			<h:commandButton action="edicionEncuesta.xhtml" value="Edicion"/>
		</h:form>
	</h:body>
	</html>

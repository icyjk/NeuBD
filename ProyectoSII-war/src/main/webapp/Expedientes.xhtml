<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">


    <h:head>
        <title>Lista de expedientes</title>
    </h:head>

	<h:body>
		<h:form id="Expedientes">   
			<h:commandButton id="BotonInicio" action="index.xhtml" value="Inicio" />     
			<p:dataTable id="TablaExpedientes" value="#{expediente.listaexpedientes}" var="c" widgetVar="ExpedientesTable"
            emptyMessage="Ningun expediente con esos filtros"
            filteredValue="#{expediente.expedientesFiltro}">
            	
            		<f:facet name="header">
		                <div class="p-d-flex p-ai-center p-jc-between">
		                    <span>Lista de Expedientes</span>
		                    <p:inputText id="globalFilter" onkeyup="PF('ExpedientesTable').filter()" style="width:10rem" placeholder="Introduzca keyword" />
		                </div>
		            </f:facet>
	
            	<p:column id="Numexpediente" headerText="Expediente" sortBy="#{c.num_expediente}" filterBy="#{c.num_expediente}">
                 	<h:outputText id="SalidaNumexpediente" value="#{c.num_expediente}"/>
                </p:column>
                
            	<p:column id="activo" headerText="Activo" sortBy="#{c.activo}" filterBy="#{c.activo}">
                 	<h:outputText id="SalidaActivo" value="#{c.activo}"/>
                </p:column>
                
                <p:column id="NotaMedia" headerText="Nota Media Provisional" sortBy="#{c.nota_media_provisional}" filterBy="#{c.nota_media_provisional}">
                 	<h:outputText id="SalidaNotaMedia" value="#{c.nota_media_provisional}"/>
                </p:column>     
                
                 <p:column id="CreditosS" headerText="Creditos superados" sortBy="#{c.creditos_superado}" filterBy="#{c.creditos_superado}">
                 	<h:outputText id="SalidaCreditosS" value="#{c.creditos_superado}"/>
                </p:column>   
                
                <p:column id="Creditosfb" headerText="Creditos fb" sortBy="#{c.credito_fb}" filterBy="#{c.credito_fb}">
                 	<h:outputText id="SalidaCreditosfb" value="#{c.credito_fb}"/>
                </p:column>  
                
                <p:column id="Creditosob" headerText="Creditos ob" sortBy="#{c.credito_ob}" filterBy="#{c.credito_ob}">
                 	<h:outputText id="SalidaCreditosob" value="#{c.credito_ob}"/>
                </p:column>
                
                <p:column id="Creditosop" headerText="Creditos op" sortBy="#{c.credito_op}" filterBy="#{c.credito_op}">
                 	<h:outputText id="SalidaCreditosop" value="#{c.credito_op}"/>
                </p:column>
                
                <p:column id="Creditoscf" headerText="Creditos cf" sortBy="#{c.credito_cf}" filterBy="#{c.credito_cf}">
                 	<h:outputText id="SalidaCreditoscf" value="#{c.credito_cf}"/>
                </p:column>
                
                <p:column id="Creditospe" headerText="Creditos pe" sortBy="#{c.credito_pe}" filterBy="#{c.credito_pe}">
                 	<h:outputText id="SalidaCreditospe" value="#{c.credito_pe}"/>
                </p:column>
                
                <p:column id="Creditostf" headerText="Creditos tf" sortBy="#{c.credito_tf}" filterBy="#{c.credito_tf}">
                 	<h:outputText id="SalidaCreditostf" value="#{c.credito_tf}"/>
                </p:column> 
                
                <p:column>
                	<h:commandButton id="BotonModificar" value="Modificar" action="#{expediente.modificar(c)}"/>
                </p:column>
                        
			</p:dataTable>
			
			
		</h:form>
	</h:body>
</html>

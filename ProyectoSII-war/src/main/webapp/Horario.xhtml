<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">


    <h:head>
        <title>Horarios</title>
    </h:head>

	<h:body>
		<h:form id="Horarios">           
			<h:commandButton id="BotonIndiceH" action="index.xhtml" value="Inicio" />
			<h:dataTable value="#{horario.ejecutarAccion() }" var="h">
	
            	<h:column id="Cdia">
                	<f:facet name="header">Dia</f:facet>
                 	<h:outputText id="dia" value="#{h.dia}"/>
                </h:column>
                
            	<h:column id="Chora_incio">
                	<f:facet name="header">Hora Inicio</f:facet>
                 	<h:outputText id="hora_incio" value="#{h.hora_inicio}"/>
                </h:column>        
                	
            	<h:column id="Chora_fin">
                	<f:facet name="header">Hora Fin</f:facet>
                 	<h:outputText id="hora_fin" value="#{h.hora_fin}"/>
                </h:column>
                
                <h:column id="CHasignatura">
                	<f:facet name="header">Asignatura</f:facet>
                 	<h:outputText id="Hasignatura" value="#{h.asignaturas.nombre}"/>
                </h:column>
                
                
                <h:column id="CHgrupo">
                	<f:facet name="header">Grupo</f:facet>
                 	<h:outputText id="Hgrupo" value="#{h.grupo}"/>
                </h:column>
                        
			</h:dataTable>
			
			
		</h:form>
	</h:body>
	</html>

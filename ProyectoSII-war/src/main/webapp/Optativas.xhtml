<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">


    <h:head>
        <title>Lista de Optativas</title>
    </h:head>

	<h:body>
		<h:form id="Optativas">           
			<h:commandButton id="BotonIndiceO" action="index.xhtml" value="Inicio" />
			<p:dataTable id="TablaOptativas" value="#{optativas.listaoptativas}" var="a" widgetVar="OptativaTable"
            emptyMessage="Ninguna optativa con esos filtros"
            filteredValue="#{optativas.optativaFiltro}">
	
            	
            	
            		<f:facet name="header">
		                <div class="p-d-flex p-ai-center p-jc-between">
		                    <span>Lista de Optativas</span>
		                    <p:inputText id="globalFilter" onkeyup="PF('OptativaTable').filter()" style="width:10rem" placeholder="Introduzca keyword" />
		                </div>
		            </f:facet>
            	
            	<p:column id="COReferencia" headerText="Referencia" sortBy="#{a.referencia}" filterBy="#{a.referencia}">
                 	<h:outputText id="Oreferencia" value="#{a.referencia}"/>
                </p:column>
            	
            	
            	<p:column id="COCodigo" headerText="Codigo" sortBy="#{a.codigo}" filterBy="#{a.codigo}">
                 	<h:outputText id="Ocodigo" value="#{a.codigo}"/>
                </p:column>
                
            	<p:column id="COnombre" headerText="Nombre" sortBy="#{a.nombre}" filterBy="#{a.nombre}">
                 	<h:outputText id="Onombre" value="#{a.nombre}"/>
                </p:column>        
                	
            	<p:column  id="COCreditos" headerText="Creditos" sortBy="#{a.creditos}" filterBy="#{a.creditos}">
                 	<h:outputText id="Ocreditos" value="#{a.creditos}"/>
                </p:column>
             	<p:column id="COCPractica" headerText="Credtios Practica" sortBy="#{a.creditos_practica}" filterBy="#{a.creditos_practica}">
                 	<h:outputText id="OCpractica" value="#{a.creditos_practica}"/>
                </p:column>    
                
                <p:column id="COCTeoria" headerText="Creditos Teoria" sortBy="#{a.creditos_toeria}" filterBy="#{a.creditos_teoria}">
                 	<h:outputText id="OCteoria" value="#{a.creditos_teoria}"/>
                </p:column>  
                
                
                  <p:column id="COcaracter" headerText="Caracter" sortBy="#{a.caracter}" filterBy="#{a.caracter}">
                 	<h:outputText id="Ocaracter" value="#{a.caracter}"/>
                </p:column> 
                
                 <p:column id="CODuracion" headerText="Duracion" sortBy="#{a.duracion}" filterBy="#{a.duracion}">
                 	<h:outputText id="Oduracion" value="#{a.duracion}"/>
                </p:column> 
                
                 <p:column id="COunidad_temporal" headerText="Unidad Temporal" sortBy="#{a.unidad_temporal}" filterBy="#{a.unidad_temporal}" >
                 	<h:outputText id="Ounidad_temporal" value="#{a.unidad_temporal}"/>
                </p:column> 
                
                 <p:column id="COidioma_imparticion" headerText="Idioma de Imparticion" sortBy="#{a.idioma_imparticion}" filterBy="#{a.idioma_imparticion}">
                 	<h:outputText id="Oidioma_de_imparticion" value="#{a.idioma_imparticion}"/>
                </p:column> 
                
                   <p:column id="COplazas" headerText="Plazas" sortBy="#{a.plazas}" filterBy="#{a.plazas}">
                 	<h:outputText id="Oplazas" value="#{a.plazas}"/>
                </p:column> 
                    
                  <p:column id="COmencion" headerText="Mencion" sortBy="#{a.mencion}" filterBy="#{a.mencion}">
                 	<h:outputText id="Omencion" value="#{a.mencion}"/>
                </p:column> 
                    
                    
                
                
                <p:column>
                	<h:commandButton id="BotonModificarO" value="Modificar" action="#{optativas.modificar(a)}"/>
                	<h:commandButton id="BotonEliminarO" value="Eliminar" action="#{optativas.eliminar(a)}"/>
                	<h:commandButton id="BotonHorarioO" value="Horario" action="#{horario.verHorarioAsignatura(a)}"/>
                </p:column>
                        
			</p:dataTable>
			
			
		</h:form>
	</h:body>
	
	
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Lista de titulaciones</title>
    </h:head>

	<h:body>
		<h:form id="Titulaciones">
		
			<h:commandButton id="BotonInicio" action="index.xhtml" value="Inicio" />
		
			<p:dataTable id= "TablaTitulacion" value="#{Titulacion.listatitulaciones}" var="t" widgetVar="TitulacionesTable"
			emptyMessage="Ninguna titulacion con esos filtros"
            filteredValue="#{Titulacion.titulacionFiltro}">
            		<f:facet name="header">
		                <div class="p-d-flex p-ai-center p-jc-between">
		                    <span>Lista de Titulaciones</span>
		                    <p:inputText id="globalFilter" onkeyup="PF('TitulacionesTable').filter()" style="width:10rem" placeholder="Introduzca keyword" />
		                </div>
		            </f:facet>
		        
		        <p:column id="CodigoTitulacion" headerText="Codigo" sortBy="#{t.codigo}" filterBy="#{t.codigo}">
                 	<h:outputText id="SalidaCodigo" value="#{t.codigo}"/>
                </p:column>
                
                <p:column id="NombreTitulacion" headerText="Nombre" sortBy="#{t.nombre}" filterBy="#{t.nombre}">
                 	<h:outputText id="SalidaNombre" value="#{t.nombre}"/>
                </p:column>
                
                <p:column id="CreditosTitulacion" headerText="creditos" sortBy="#{t.creditos}" filterBy="#{t.creditos}">
                 	<h:outputText id="SalidaCreditos" value="#{t.creditos}"/>
                </p:column>
                
                <p:column>
                	<h:commandButton id="BotonModificar" value="Modificar" action="#{Titulacion.modificar(t)}"/>
                </p:column>	
	
			</p:dataTable>
			
			
		</h:form>
	</h:body>













</html>

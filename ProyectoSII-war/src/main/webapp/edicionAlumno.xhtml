<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<h:head>	  
		<title>
			<h:outputText value="#{alumno.accion} Alumnos"/>
		</title>
	</h:head>
	<h:body>
		<f:view>
			<h1>Alumnos</h1>
			<h2>#{alumno.accion} Alumnos</h2>

		<h:form id="alumno">
        	<h:panelGrid columns="3">
            	<h:outputText value="id"/>
                <h:outputText id ="id" value="#{alumno.alumno.id}"/>
                <h:message for="id"/>

                <h:outputText value="Nombre"/>
                <h:outputText id ="nombre" value="#{alumno.alumno.nombre}"/>
                <h:message for="nombre"/>
				
                <h:outputText value="Primer Apellido"/>
                <h:outputText id ="primer_apellido" value="#{alumno.alumno.primer_apellido}"/>
                <h:message for="primer_apellido"/>
                
                <h:outputText value="Segundo Apellido"/>
                <h:inputText id ="segundo_apellido" value="#{alumno.alumno.segundo_apellido}"/>
                <h:message for="segundo_apellido"/>
                
                <h:outputText value="Email_Personal"/>
                <h:inputText id ="email_personal" value="#{alumno.alumno.email_personal}"/>
                <h:message for="email_personal"/>
                
                <h:outputText value="Email Institucional"/>
                <h:inputText id ="email_personal" value="#{alumno.alumno.email_personal}"/>
                <h:message for="email_personal"/>
                
                <h:outputText value="Movil"/>
                <h:inputText id ="movil" value="#{alumno.alumno.movil}"/>
                <h:message for="movil"/>
                
                <h:outputText value="Telefono"/>
                <h:inputText id ="telefono" value="#{alumno.alumno.telefono}"/>
                <h:message for="telefono"/>
                
                <h:outputText value="Direccion"/>
                <h:inputText id ="direccion" value="#{alumno.alumno.direccion}"/>
                <h:message for="direccion"/>
                
                
                <h:outputText value="Localidad"/>
                <h:inputText id ="localidad" value="#{alumno.alumno.localidad}"/>
                <h:message for="localidad"/>
                
                <h:outputText value="Provincia"/>
                <h:inputText id ="provincia" value="#{alumno.alumno.provincia}"/>
                <h:message for="provincia"/>
                
                <h:outputText value="CP"/>
                <h:inputText id ="cp" value="#{alumno.alumno.cp}"/>
                <h:message for="cp"/>
                
                <h:commandButton value="#{alumno.accion}" action="#{alumno.ejecutarAccion()}"/>
                <h:commandButton value="Volver" action="Alumnos.xhtml"/>

                <h:inputHidden value="#{alumno.modo}"/>
				<h:inputHidden value="#{alumno.alumno.nombre}"/>
				

            </h:panelGrid>
		</h:form>		
		
		</f:view>

	</h:body>
	
</html>

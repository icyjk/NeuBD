<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j">

	<h:head>	  
		<title>
			<h:outputText value="#{asignaturas.accion} asignatura"/>
		</title>
	</h:head>
	<h:body>
		<f:view>
			<h1>ASIGNATURA</h1>
			<h2>#{asignaturas.accion} Asignatura</h2>

		<h:form id="Asignatura">
        	<h:panelGrid columns="3">
            	
            	
            	
            	<h:outputText value="referencia"/>
                <h:outputText id ="referencia" value="#{asignaturas.asignatura.referencia}"/>
                <h:message for="referencia"/>
            	
            	<h:outputText value="codigo"/>
                <h:inputText id ="codigo" value="#{asignaturas.asignatura.codigo}"/>
                <h:message for="codigo"/>

                <h:outputText value="nombre"/>
                <h:inputText id ="nombre" value="#{asignaturas.asignatura.nombre}"/>
                <h:message for="nombre"/>

                <h:outputText value="creditos"/>
                <h:inputText id ="creditos" value="#{asignaturas.asignatura.creditos}"/>
                <h:message for="creditos"/>
                
                <h:outputText value="creditos_teoria"/>
                <h:inputText id ="creditos_teoria" value="#{asignaturas.asignatura.creditos_teoria}"/>
                <h:message for="creditos_teoria"/>
                
                
                <h:outputText value="creditos_practica"/>
                <h:inputText id ="creditos_practica" value="#{asignaturas.asignatura.creditos_practica}"/>
                <h:message for="creditos_practica"/>
                
                <h:outputText value="curso"/>
                <h:inputText id ="curso" value="#{asignaturas.asignatura.curso}"/>
                <h:message for="curso"/>
                
                
                <h:outputText value="caracter"/>
                <h:inputText id ="caracter" value="#{asignaturas.asignatura.caracter}"/>
                <h:message for="caracter"/>
                
                
                <h:outputText value="duracion"/>
                <h:inputText id ="duracion" value="#{asignaturas.asignatura.duracion}"/>
                <h:message for="duracion"/>
                
                <h:outputText value="unidad_temporal"/>
                <h:inputText id ="unidad_temporal" value="#{asignaturas.asignatura.unidad_temporal}"/>
                <h:message for="unidad_temporal"/>
                
                <h:outputText value="idioma_imparticion"/>
                <h:inputText id ="idioma_imparticion" value="#{asignaturas.asignatura.idioma_imparticion}"/>
                <h:message for="idioma_imparticion"/>
                
                
                
                
                
                
                <h:commandButton value="#{asignaturas.accion}" action="#{asignaturas.ejecutarAccion()}"/>
                <h:commandButton value="Volver" action="Asignaturas.xhtml"/>

                <h:inputHidden value="#{asignaturas.modo}"/>
                <h:inputHidden value="#{asignaturas.asignatura.referencia}"/>

            </h:panelGrid>
		</h:form>		
		
		</f:view>

	</h:body>
	
	
	
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<h:head>	  
		<title>
			<h:outputText value="#{centro.accion} centro"/>
		</title>
	</h:head>
	<h:body>
		<f:view>
			<h1>CENTRO</h1>
			<h2>#{centro.accion} Centro</h2>

		<h:form id="centro">
        	<h:panelGrid columns="3">
            	<h:outputText id="outputid" value="Id"/>
                <h:outputText id ="Id" value="#{centro.centro.id}"/>
                <h:message for="Id"/>

                <h:outputText id="outputnombre" value="nombre"/>
                <h:inputText id ="nombre" value="#{centro.centro.nombre}"/>
                <h:message for="nombre"/>

                <h:outputText id="outputdireccion" value="direccion"/>
                <h:inputText id ="direccion" value="#{centro.centro.direccion}"/>
                <h:message for="direccion"/>
                
                <h:outputText id="outputtelefono" value="telefono"/>
                <h:inputText id ="telefono" value="#{centro.centro.tlf_conserjeria}"/>
                <h:message for="telefono"/>
                
                <h:commandButton id="BotonAccion" value="#{centro.accion}" action="#{centro.ejecutarAccion()}"/>
                <h:commandButton id="BotonCancelar" value="Cancelar" action="Centros.xhtml"/>

                <h:inputHidden value="#{centro.modo}"/>
                <h:inputHidden value="#{centro.centro.id}"/>

            </h:panelGrid>
		</h:form>		
		
		</f:view>

	</h:body>
	
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	<h:head>	  
		<title>
			<h:outputText value="#{encuesta.accion} encuesta"/>
		</title>
	</h:head>
	<h:body>
		<f:view>
			<h1>ENCUESTA</h1>
			<h2>#{encuesta.accion} Encuesta</h2>

		<h:form id="encuesta">
        	<h:panelGrid columns="3">
            	<h:outputText id="encFecha" value="Fecha_de_envio"/>
            	<h:inputText id ="fecha_de_envio" value="#{encuesta.encuesta.fecha_de_envio}"/>
                <h:message for="fecha_de_envio"/>
            	
            	<h:outputText id="outputExpedientesEn" value="Expediente"/>
                <h:outputText id ="expediente" value="#{encuesta.encuesta.expedientes.num_expediente}"/>
                <h:message for="expediente"/>
                                
                <h:commandButton id="BtonAccionEnc" value="#{encuesta.accion}" action="#{encuesta.ejecutarAccion()}"/>
                <h:commandButton id="BtonVolverEnc" value="Volver" action="index.xhtml"/>

                <h:inputHidden value="#{encuesta.modo}"/>
				<h:inputHidden value="#{encuesta.encuesta.fecha_de_envio}"/>

            </h:panelGrid>
		</h:form>		
		
		</f:view>
	</h:body>
</html>

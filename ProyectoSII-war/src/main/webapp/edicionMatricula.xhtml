<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<h:head>	  
		<title>
			<h:outputText value="#{matricula.accion} Matricula"/>
		</title>
	</h:head>
	<h:body>
		<f:view>
			<h1>Matricula</h1>
			<h2>#{matricula.accion} Matricula</h2>

		<h:form id="matricula">
        	<h:panelGrid columns="3">
            	<h:outputText value="expedientes"/>
                <h:outputText id ="expedientes" value="#{matricula.matri.expedientes}"/>
                <h:message for="expedientes"/>

                <h:outputText value="Curso academico"/>
                <h:outputText id ="curso_academico" value="#{matricula.matri.curso_academico}"/>
                <h:message for="asignatura"/>
				
                <h:outputText value="Estado"/>
                <h:outputText id ="estado" value="#{matricula.matri.estado}"/>
                <h:message for="estado"/>
                
                <h:outputText value="num_archivo"/>
                <h:inputText id ="num_archivo" value="#{matricula.matri.num_archivo}"/>
                <h:message for="num_archivo"/>
                
                <h:outputText value="Turno Preferente"/>
                <h:inputText id ="turno_preferente" value="#{matricula.matri.turno_preferente}"/>
                <h:message for="turno_preferente"/>
                
                <h:outputText value="Fecha Matricula"/>
                <h:inputText id ="fecha_matricula" value="#{matricula.matri.fecha_matricula}"/>
                <h:message for="fecha_matricula"/>
                
                <h:outputText value="Nuevo ingreso"/>
                <h:inputText id ="nuevo_ingreso" value="#{matricula.matri.nuevo_ingreso}"/>
                <h:message for="nuevo_ingreso"/>
                
                <h:outputText value="Listado Asignaturas"/>
                <h:inputText id ="listado_asignatura" value="#{matricula.matri.listado_asignaturas}"/>
                <h:message for="listado_asignaturas"/>
                
                
                
                
                <h:commandButton id= "BtonAccion" value="#{matricula.accion}" action="#{matricula.ejecutarAccion()}"/>
                <h:commandButton id="BtonVolver" value="Volver" action="grupoAsig.xhtml"/>

                <h:inputHidden value="#{matricula.modo}"/>
				<h:inputHidden value="#{matricula.matri.curso_academico}"/>
				
				

            </h:panelGrid>
		</h:form>		
		
		</f:view>

	</h:body>
	
</html>

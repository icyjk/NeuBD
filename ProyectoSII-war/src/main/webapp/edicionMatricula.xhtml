<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j">

	<h:head>	  
		<title>
			<h:outputText value="#{matricula.accion} matricula"/>
		</title>
	</h:head>
	<h:body>
		<f:view>
			<h1>MATRICULA</h1>
			<h2>#{matricula.accion} Matricula</h2>

		<h:form id="Matricula">
        	<h:panelGrid columns="3">
            	
            	
            	
            	<h:outputText value="expedientes"/>
                <h:outputText id ="expedientes" value="#{matricula.matricula.expedientes}"/>
                <h:message for="expedientes"/>
            	
            	<h:outputText value="curso_academico"/>
                <h:outputText id ="curso_academico" value="#{matricula.matricula.curso_academico}"/>
                <h:message for="curso_academico"/>
            	
            	
            	<h:outputText value="estado"/>
                <h:inputText id ="estado" value="#{matricula.matricula.estado}"/>
                <h:message for="estado"/>

                <h:outputText value="num_archivo"/>
                <h:inputText id ="num_archivo" value="#{matricula.matricula.num_archivo}"/>
                <h:message for="num_archivo"/>

                <h:outputText value="turno_preferente"/>
                <h:inputText id ="turno_preferente" value="#{matricula.matricula.turno_preferente}"/>
                <h:message for="turno_preferente"/>
                
                <h:outputText value="fecha_matricula"/>
                <h:inputText id ="fecha_matricula" value="#{matricula.matricula.fecha_matricula}"/>
                <h:message for="fecha_matricula"/>
                
                
                <h:outputText value="nuevo_ingreso"/>
                <h:inputText id ="nuevo_ingreso" value="#{matricula.matricula.nuevo_ingreso}"/>
                <h:message for="nuevo_ingreso"/>
                
                <h:outputText value="listado_asignaturas"/>
                <h:inputText id ="listado_asignaturas" value="#{matricula.matricula.listado_asignaturas}"/>
                <h:message for="listado_asignaturas"/>
                
                
                <h:outputText value="asignatura_matricula"/>
                <h:inputText id ="asignatura_matricula" value="#{matricula.matricula.asignatura_matricula}"/>
                <h:message for="asignatura_matricula"/>
            
                
                
                
                <h:commandButton value="#{matricula.accion}" action="#{matricula.ejecutarAccion()}"/>
                <h:commandButton value="Volver" action="Matricula.xhtml"/>

                <h:inputHidden value="#{matricula.modo}"/>
                <h:inputHidden value="#{matricula.matricula.curso_academico}"/>

            </h:panelGrid>
		</h:form>		
		
		</f:view>

	</h:body>
	
	
	
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j">

	<h:head>	  
		<title>
			<h:outputText value="#{optativas.accion} optativa"/>
		</title>
	</h:head>
	<h:body>
		<f:view>
			<h1 id="Edicion_Optativa_title">OPTATIVAS</h1>
			<h2 id="Edicion_Asignatura_accion">#{optativas.accion} Optativas</h2>

		<h:form id="Optativas">
        	<h:panelGrid columns="3">
            	
            	
            	
            	<h:outputText  id ="referencia_output"  value="referencia"/>
                <h:outputText id ="referencia" value="#{optativas.optativa.referencia}"/>
                <h:message for="referencia"/>
            	
            	<h:outputText id ="codigo_output" value="codigo"/>
                <h:inputText id ="codigo" value="#{optativas.optativa.codigo}"/>
                <h:message for="codigo"/>

                <h:outputText id ="nombre_output" value="nombre"/>
                <h:inputText id ="nombre" value="#{optativas.optativa.nombre}"/>
                <h:message for="nombre"/>

                <h:outputText id ="creditos_output" value="creditos"/>
                <h:inputText id ="creditos" value="#{optativas.optativa.creditos}"/>
                <h:message for="creditos"/>
                
                <h:outputText id ="creditos_teoria_output" value="creditos_teoria"/>
                <h:inputText id ="creditos_teoria" value="#{optativas.optativa.creditos_teoria}"/>
                <h:message for="creditos_teoria"/>
                
                
                <h:outputText id ="creditos_practica_output" value="creditos_practica"/>
                <h:inputText id ="creditos_practica" value="#{optativas.optativa.creditos_practica}"/>
                <h:message for="creditos_practica"/>
                
                <h:outputText id ="curso_output" value="curso"/>
                <h:inputText id ="curso" value="#{optativas.optativa.curso}"/>
                <h:message for="curso"/>
                
                
                <h:outputText  id ="caracter_output" value="caracter"/>
                <h:inputText id ="caracter" value="#{optativas.optativa.caracter}"/>
                <h:message for="caracter"/>
                
                
                <h:outputText  id ="duracion_output" value="duracion"/>
                <h:inputText id ="duracion" value="#{optativas.optativa.duracion}"/>
                <h:message for="duracion"/>
                
                <h:outputText id ="unidad_temporal_output" value="unidad_temporal"/>
                <h:inputText id ="unidad_temporal" value="#{optativas.optativa.unidad_temporal}"/>
                <h:message for="unidad_temporal"/>
                
                <h:outputText id ="idioma_imparticion_output" value="idioma_imparticion"/>
                <h:inputText id ="idioma_imparticion" value="#{optativas.optativa.idioma_imparticion}"/>
                <h:message for="idioma_imparticion"/>
                
                <h:outputText id ="mencion_output" value="mencion"/>
                <h:inputText id ="mencion" value="#{optativas.optativa.mencion}"/>
                <h:message for="mencion"/>
                
                
                <h:outputText id ="plazas_output" value="plazas"/>
                <h:inputText id ="plazas" value="#{optativas.optativa.plazas}"/>
                <h:message for="plazas"/>
                
                
                
                <h:commandButton id ="boton_optativa_accion" value="#{optativas.accion}" action="#{optativas.ejecutarAccion()}"/>
                <h:commandButton value="boton_volver_edicionO" action="Optativas.xhtml"/>

                <h:inputHidden value="#{optativas.modo}"/>
                <h:inputHidden value="#{optativas.optativa.referencia}"/>

            </h:panelGrid>
		</h:form>		
		
		</f:view>

	</h:body>
	
	
	
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<h:head>	  
		<title>
			<h:outputText value="#{Titulacion.accion} titulacion"/>
		</title>
	</h:head>
	<h:body>
		<f:view>
			<h1>TITULACION</h1>
			<h2>#{Titulacion.accion} titulacion</h2>

		<h:form id="titulacion">
        	<h:panelGrid columns="3">
            	<h:outputText value="codigo"/>
                <h:outputText id ="codigo" value="#{Titulacion.titulacion.codigo}"/>
                <h:message for="codigo"/>

                <h:outputText value="nombre"/>
                <h:inputText id ="nombre" value="#{Titulacion.titulacion.nombre}"/>
                <h:message for="nombre"/>

                <h:outputText value="creditos"/>
                <h:inputText id ="creditos" value="#{Titulacion.titulacion.creditos}"/>
                <h:message for="creditos"/>
                
                <h:commandButton value="#{Titulacion.accion}" action="#{Titulacion.ejecutarAccion()}"/>
                <h:commandButton value="Cancelar" action="index.xhtml"/>

                <h:inputHidden value="#{Titulacion.modo}"/>
                <h:inputHidden value="#{Titulacion.titulacion.codigo}"/>

            </h:panelGrid>
		</h:form>		
		
		</f:view>

	</h:body>
	
	
	
</html>

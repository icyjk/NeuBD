<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	    xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:p="http://primefaces.org/ui">
		
    <h:head>
        <title>
           leerCSV
        </title>
    </h:head>
    <h:body>
    	<h:form id="formLeerCSV" enctype="multipart/form-data">
    		<h:selectOneMenu id="selectorImportacion" value="#{Leercsv.strModo}">
    			<f:selectItem id="opcionAlumno" itemLabel="Alumno" itemValue="al"/>
    			<f:selectItem id="opcionTitulacion" itemLabel="Titulacion" itemValue="ti"/>
    			<f:selectItem id="opcionAsignatura" itemLabel="Asignatura" itemValue="as"/>
    			<f:selectItem id="opcionOptativa" itemLabel="Optativa" itemValue="op"/>
    			<f:selectItem id="opcionEncuesta" itemLabel="Encuesta" itemValue="en"/>
    			<f:selectItem id="opcionClase" itemLabel="Clase" itemValue="cl"/>
    		</h:selectOneMenu> 
    		<p:selectOneMenu id="titulacion" value="#{Leercsv.strTitu}">
                        <f:selectItems id="titulacionSeleccionada" value="#{Leercsv.titulaciones}" />
            </p:selectOneMenu>
	    	<hr/>
	    	<h:inputFile id="file"  value="#{Leercsv.part}" />
	    	<h:commandButton id="botonInsertar" value="Insertar" action="#{Leercsv.ejecutarAccion()}"/>
	    	 
	    	
    	</h:form>
    	<h:form>
    		<h:commandButton id="volver" value="Volver" action="index.xhtml"/> 
    	</h:form>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	    xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>
           leerCSV
        </title>
    </h:head>
    <h:body>
    	<h:form id="formLeerCSV" enctype="multipart/form-data">
    		<h:selectOneMenu value="#{Leercsv.strModo}">
    			<f:selectItem itemLabel="Alumno" itemValue="al"/>
    			<f:selectItem itemLabel="Titulacion" itemValue="ti"/>
    			<f:selectItem itemLabel="Asignatura" itemValue="as"/>
    			<f:selectItem itemLabel="Optativa" itemValue="op"/>
    			<f:selectItem itemLabel="Encuesta" itemValue="en"/>
    		</h:selectOneMenu> 
	    	<hr/>
	    	<h:inputFile id="file"  value="#{Leercsv.part}" />
	    	<h:commandButton value="Insertar" action="#{Leercsv.ejecutarAccion()}"/>
	    	 
	    	
    	</h:form>
    	<h:form>
    		<h:commandButton value="Cancelar" action="index.xhtml"/> 
    	</h:form>
    </h:body>
</html>
